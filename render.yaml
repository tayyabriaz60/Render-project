services:
  - type: web
    name: medical-feedback-api
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:asgi_app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: feedback-db
          property: connectionString
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: LOG_LEVEL
        value: INFO
      - key: ENVIRONMENT
        value: production
      - key: SQL_ECHO
        value: "false"
      - key: AUTO_OPEN_BROWSER
        value: "0"
      - key: DB_POOL_SIZE
        value: "10"
      - key: DB_MAX_OVERFLOW
        value: "5"
      - key: DB_POOL_TIMEOUT
        value: "30"
      - key: DB_POOL_RECYCLE
        value: "3600"

databases:
  - name: feedback-db
    plan: starter
    databaseName: feedback_db
    user: feedback_user

