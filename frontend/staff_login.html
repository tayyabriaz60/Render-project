<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - Medical Feedback Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0f172a; color:#e2e8f0; margin:0; display:flex; align-items:center; justify-content:center; min-height:100vh; }
        .card { background:#111827; border:1px solid #1f2937; border-radius:14px; width:100%; max-width:420px; padding:28px; box-shadow:0 10px 30px rgba(0,0,0,0.35); }
        h1 { font-size:22px; margin:0 0 8px; }
        p { margin:0 0 16px; color:#94a3b8; font-size:14px; }
        .form-group { margin-bottom:14px; }
        label { display:block; margin-bottom:6px; font-size:13px; color:#cbd5e1; }
        input { width:100%; padding:12px 12px; background:#0b1220; border:1px solid #1f2937; border-radius:10px; color:#e2e8f0; outline:none; }
        input:focus { border-color:#3b82f6; box-shadow:0 0 0 3px rgba(59,130,246,0.25); }
        .btn { width:100%; padding:12px; border:0; border-radius:10px; background:#2563eb; color:#fff; font-weight:600; cursor:pointer; }
        .btn:hover { background:#1d4ed8; }
        .alert { margin-top:12px; padding:10px; border-radius:8px; background:#1f2937; color:#fca5a5; display:none; }
        .hint { margin-top:12px; font-size:12px; color:#94a3b8; }
        a { color:#93c5fd; text-decoration:none; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Staff Login</h1>
        <p>Sign in to access dashboard, urgent alerts, and analytics.</p>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" required placeholder="you@hospital.org" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" required placeholder="********" />
            </div>
            <button class="btn" type="submit">Login</button>
            <div id="alert" class="alert"></div>
            <p class="hint">Donâ€™t have an account? Ask an admin to create one. <br/>Return to patient form: <a href="/">Home</a></p>
        </form>
    </div>
    <script>
        const API_BASE = window.location.origin;
        const form = document.getElementById('loginForm');
        const alertBox = document.getElementById('alert');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            alertBox.style.display = 'none';
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            try {
                const res = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                if (!res.ok) {
                    const err = await res.json().catch(() => ({}));
                    throw new Error(err.detail || 'Login failed');
                }
                const data = await res.json();
                // Persist token for protected API calls and sockets
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('role', data.role || '');
                // Redirect to dashboard (existing UI at /)
                window.location.href = '/';
            } catch (err) {
                alertBox.textContent = err.message || 'Login failed';
                alertBox.style.display = 'block';
            }
        });
    </script>
</body>
</html>
